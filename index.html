<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Tibet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <img src="images/icons/logo1.png" alt="" class="header__img">
                </div>
                <div class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item--light">Главная</li>
                        <li class="header__menu-item">Про гида</li>
                        <li class="header__menu-item">Программа тура</li>
                        <li class="header__menu-item">Стоимость</li>
                        <li class="header__menu-item">Блог</li>
                        <li class="header__menu-item">Контакты</li>
                    </ul>
                </div>
                <div class="header__btn">
                    <a href="#" class="header__btn-link">Консультация</a>
                </div>
            </div>
            <div class="header__box">
                <h1 class="header__title">
                    Насладись прогулкой в горах с&nbsp;командой единомышленников
                </h1>
                <div class="header__box-container">
                    <div class="header__box-item">
                        <form action="" method="post" class="header__form">
                            <select name="location" id="location" class="header__select">
                                <!-- <input placeholder="Локация для тура" name="name" type="text"> -->
                                <option value="location" class="header__option">Великобритания</option>
                                <option value="location">Россия</option>
                                <option value="location">США</option>
                            </select>
                        </form>
                        <p class="header__form-text">выберите из списка</p>
                    </div>
                    <div class="header__box-item">
                        <form action="" method="post" class="header__form"></form>
                    </div>
                    <div class="header__box-item">
                        <form action="" method="post" class="header__form"></form>
                    </div>
                    <div class="header__box-item"></div>
                </div>
            </div>
        </div>
    </div>

</html>
